<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="device.name" class="form-control" id="name" placeholder="Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="device.description" class="form-control" id="description" placeholder="Description"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Battery</label>
    <div class="col-sm-10">
        <div class="row">
            <div class="col-xs-4">
                <input type="text" ng-model="device.battery.type" class="form-control" placeholder="Type">
            </div>
            <div class="col-xs-4">
                <input type="text" ng-model="device.battery.talkTime" class="form-control" placeholder="Talk time">
            </div>
            <div class="col-xs-4">
                <input type="text" ng-model="device.battery.standbyTime" class="form-control" placeholder="Standby time (max)">
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Storage and Memory</label>
    <div class="col-sm-10">
        <div class="row">
            <div class="col-xs-6">
                <input type="text" ng-model="device.storage.ram" class="form-control" placeholder="RAM">
            </div>
            <div class="col-xs-6">
                <input type="text" ng-model="device.storage.flash" class="form-control" placeholder="Internal Storage">
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary btn-lg btn-white" value="Save"/>
    </div>
</div>
